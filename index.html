<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>

    <button id="add-book">Add Book</button>

    <dialog id="add-book-modal">
      <form action="" id="form" method="dialog">
        <label for="title">Title*</label>
        <input type="text" id="title" name="title" />
        <span class="validation" id="title-validation" style="display: none"
          >* Title is required</span
        >
        <label for="author">Author*</label>
        <input type="text" id="author" name="author" />
        <span class="validation" id="author-validation" style="display: none"
          >* Author is required</span
        >
        <label for="pages">Pages</label>
        <input type="number" id="pages" name="pages" />
        <label for="read">Read?</label>
        <input type="checkbox" id="read" name="read" />
        <input type="submit" id="submit-book" />
        <button formmethod="dialog">Close</button>
      </form>
    </dialog>

    <div class="library-grid">
      <div class="test-book-card">
        <h3 id="test-title">Title</h3>
        <p id="test-author">Author</p>
        <p id="test-pages">Pages</p>
        <p id="test-read">Read</p>
        <button>Remove</button>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
